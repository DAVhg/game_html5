<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <title>WARS of WAR</title>
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="gamecontainer">
            <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>

            <div id="scorescreen" class="gamelayer">
                <img id="togglemusic" src="images/icons/sound.png">
                <img src="images/icons/prev.png">
                <span id="score">score: 0</span>
            </div>

            <div id="gamestartscreen" class="gamelayer">
                <img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"></br>
                <img src="images/icons/settings.png" alt="settings">
            </div>

            <div id="levelselectscreen" class="gamelayer"></div>

            <div id="loadingscreen" class="gamelayer">
                <div id="loadingmessage"></div>
            </div>

            <div id="endingscreen" class="gamelayer">
                <div>
                    <p id="endingmessage">the level is over.</p>
                    <p id="playcurrentlevel" onclick="game.restartLevel();"><img src="images/icons/prev.png">replay level</p>
                    <p id="playnextlevel" onclick="game.startNextLevel();"><img src="images/icons/next.png">next level</p>
                    <p id="showlevelscreen" onclick="game.showLevelScreen();"><img src="images/icons/return.png">level screen</p>
                </div>
            </div>

        </div>
        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="images/icons/sound.png" onclick="game.toggleMusicBackground();">
            <img src="images/icons/prev.png" onclick="game.restartlevel();">
            <span id="score">Score: 0</span>
        </div>
        <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
    </body>
